{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Todo App{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="{% url 'index' %}" class="navbar-brand">üìù Todo List</a>
            <form method="get" action="{% url 'search_todos' %}" class="search-form">
                <input type="text" name="q" placeholder="Search todos..." class="search-input">
                <button type="submit" class="search-btn">Search</button>
            </form>
            <ul class="nav-links">
                <li><a href="{% url 'index' %}">Home</a></li>
                <li><a href="{% url 'add_todo' %}" class="btn-add">+ Add Todo</a></li>
            </ul>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <p>&copy; 2025 Todo List. Keep track of your tasks efficiently by sran.</p>
    </footer>

    {% block extra_js %}{% endblock %}
</body>
</html>
