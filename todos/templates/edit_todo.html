{% extends 'base.html' %}

{% block title %}Edit Todo - {{ todo.title }}{% endblock %}

{% block content %}
<div class="form-container">
    <div class="form-header">
        <h1>Edit Todo</h1>
        <p>Update your task details</p>
    </div>

    <form method="post" class="todo-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="title" class="form-label">Task Title *</label>
            <input type="text" 
                   id="title" 
                   name="title" 
                   class="form-input" 
                   value="{{ todo.title }}"
                   required>
        </div>

        <div class="form-group">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" 
                      name="description" 
                      class="form-textarea" 
                      rows="5">{{ todo.description }}</textarea>
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="priority" class="form-label">Priority</label>
                <select id="priority" name="priority" class="form-select">
                    <option value="low" {% if todo.priority == 'low' %}selected{% endif %}>ðŸŸ¢ Low</option>
                    <option value="medium" {% if todo.priority == 'medium' %}selected{% endif %}>ðŸŸ¡ Medium</option>
                    <option value="high" {% if todo.priority == 'high' %}selected{% endif %}>ðŸ”´ High</option>
                </select>
            </div>

            <div class="form-group">
                <label for="due_date" class="form-label">Due Date</label>
                <input type="datetime-local" 
                       id="due_date" 
                       name="due_date" 
                       class="form-input"
                       value="{% if todo.due_date %}{{ todo.due_date|date:'Y-m-dTH:i' }}{% endif %}">
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary btn-lg">Update Todo</button>
            <a href="{% url 'index' %}" class="btn btn-secondary btn-lg">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
